<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
<h1 id="my-header">Hello</h1>
<script type="module" src="./b.js"></script>
<script>
    document.getElementById("my-header").innerHTML = "Hello World!";
</script>

<div id="content" contenteditable="true" style="height: 200px; overflow-y: auto;">
    <!-- Content will be appended here -->
</div>

<button id="appendButton">Append Text</button>

<script>
    document.getElementById('appendButton').addEventListener('click', function () {
        // Append text to the element
        let content = document.getElementById('content');
        content.innerHTML += 'Appended text<br>';
        const contentHeight = content.scrollHeight;
        console.log("contentHeight: " + contentHeight);
        // Scroll to the end of the element
        content.scrollTop = content.scrollHeight;
    });
</script>
</body>
</html>
